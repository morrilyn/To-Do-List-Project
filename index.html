<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stay organised and efficient with a powerful task management platform </title>

<link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
    <h3> Let's help you manage your tasks one step at a time...  </h3>
    <form id="new-task-form">
        <input 
        type="text"

        id="new-task-input"
        name="new-task-input"
        id="new-task-input"
        placeholder="add your tasks" />

        <input
        type="submit" 
        id="new-task-submit"
        value="add task" />

    </form>

    </header>
    
    <main>

        <section class="task-list">
            <h2>List of Tasks</h2>

            <div id="tasks"

        <div class="task"
        <div class="content"
        <input type="text" 
          type="text"
          class="text"
          value="My shiny task"
          readonly
          
        </div>
        <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div>
    </div>
</div>

        </section>
    </main>
    <script src="main.js" </script>
    </body>
    </html>
